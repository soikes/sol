<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <style>
      html, body {

        height: 100%;
        margin: 0;
        border: 0;
        padding: 0;
        font-family: "Space Mono", monospace;
        background-color: black;

        color: white;

      }

      }
      a.nostyle:link {

        color: inherit;
      }

        color: inherit;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <img src="assets/sol.png">
    </div>
    <div>
      <h1><a class="nostyle" href="game.html">Launch</a></h1>
